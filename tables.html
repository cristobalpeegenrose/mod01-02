<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLES</title>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<br>
<!-- Table Headings -->
<table border="black">
	<tr>
		<th></th>
		<th scope="col">Saturday</th>
		<th scope="col">Sunday</th>
	</tr>

	<tr>
		<th scope="row">Tickets sold:</th>
		<td>120</td>
		<td>135</td>
	</tr>

	<tr>
		<th scope="row">Total sales:</th>
		<td>$600</td>
		<td>$645</td>
	</tr>
</table>
<br>
<!-- Spanning Columns -->
<table border="black">
	<tr>
		<th></th>
		<th>9am</th>
		<th>10am</th>
		<th>11am</th>
		<th>12nn</th>
	</tr>
	<tr>
		<th>Monday</th>
		<td colspan="2">Geography</td>
		<td>Math</td>
		<td>Art</td>
	</tr>
	<tr>
		<th>Tuesday</th>
		<td colspan="3">Gym</td>
		<td>Home Ec</td>
	</tr>
</table>
<br>
<!-- Spanning Rows -->
<table border="black">
	<tr>
		<th></th>
		<th>TV5</th>
		<th>GMA</th>
		<th>ABSCBN</th>
	
	</tr>
	<tr>
		<th>6pm - 7pm</th>
			<td rowspan="2">Cartoon</td>
			<td>Comedy</td>
			<td>News</td>
	</tr>
	<tr>
		<th>7pm - 8pm</th>
		<!-- Did not expand since there is no available rows -->
			<td rowspan="3">Sports</td>
			<td>Current Affairs</td>
	</tr>
</table>

</body>
</html>
