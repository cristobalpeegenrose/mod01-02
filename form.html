<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample Form</title>
</head>
<body>
	<form action="" method="">
		<!-- text field -->
		<label for="username">Username:</label><input type="text" name="username" required="true" placeholder="user123" id="username"><br>

		<!-- password field -->
		<label for="password">Password:</label><input type="password" name="password"><br>

		<!-- Radio Button -->
		<label>Meal:</label>
		<input type="radio" name="meal" value="breakfast">Breakfast
		<input type="radio" name="meal" value="lunch">Lunch
		<input type="radio" name="meal" value="dinner">Dinner<br>

		<!-- Checkbox -->
		<label>Utensils:</label>
		<input type="checkbox" name="utensils" value="spoon">Spoon
		<input type="checkbox" name="utensils" value="fork">Fork
		<input type="checkbox" name="utensils" value="knife">Knife
		<br>

		<!-- email -->
		<label for="email">Email:</label>
		<input type="email" name="email" id="email">
		<br>

		<!-- number -->
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" min="0">
		<br>
		<br>
		<!-- textarea -->
		<textarea name="comments">Write your comment here!!!</textarea>
		<br>
		<!-- dropdown list -->
		<select name="tvstation">
			<option value="abscbn">ABSCBN</option>
			<!-- selected is default -->
			<option value="gma" selected>GMA</option>
			<option value="tv5">TV5</option>
		</select>
		<br>
		<!-- input file -->
		<input type="file" name="profile_pic">
		<br>
		<!-- button -->
		<button>Hello</button> 
		<br>
		<br>
		<!-- Grouping form Elements -->
		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="text" name="email"></label> <br>
			<label>Mobile: <input type="number" name="mobile"></label> <br>
		</fieldset>

		<!-- submit -->
		<input type="submit" value="Submit">
		


	</form>
</body>
</html>
